<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Registeration form</title>
</head>
<body>
    <section class="vh-100" style="font-family: sans-serif;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong mt-5 w-100" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <div class="heading">
                                <h1>Register</h1>
                                <p style="color: red;">The greatest courses are available
                                    for independent learning.</p>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="EnterName">Full Name</label>
                                <input type="email" id="EnterName" class="form-control form-control-lg" placeholder="Enter Full Name">
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="EnterEmail">Email</label>
                                <input type="email" id="EnterEmail" class="form-control form-control-lg" placeholder="Enter Email">
                            </div>


                            <div class="form-outline mb-3">
                                <label class="form-label" for="EnterPassword">Password</label>
                                <input type="password" id="EnterPassword" class="form-control form-control-lg" placeholder="Enter Password">

                            </div>

                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                type="submit"><i class="fab fa-google me-2"></i> Register</button>

                                <p class="mt-3">I accept pytutorial's <span style="color: red;">Terms</span> of Use and <span style="color: red;">Privacy Notice.</span>
                                    Having trouble logging in?</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
